<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pentagram</title>
</head>
<body>
    <div class="pentagram-wrapper">
        <div class="pentagram-phone">
            <img src="/img/instagram-celular.png" alt="celular">
        </div>
        <div class="pentagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="pentagram-logo" alt="pentagram logo">
                <div class="profile-photo">
                    <img src="/img/perfil-emity.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="pentagram-login">Continue como emity0123</a>
                <a href="#" class="pentagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é emity0123?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
